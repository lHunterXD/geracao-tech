<html>
  <head>
	<meta charset="utf-8">
	<title>Formulario</title>
  </head>
  <body>
	<form>
	  <label 
	     for="firstname" 
             style="color:green; 
             font-size:30px">First name:</label><br>
	  <input 
             type="text" 
             placeholder="Digite seu nome"></input><br>

 	  <label 
	     for="lastname" 
	     style="color:green; 
	     font-size:30px">last name:</label><br>

	  <input 
	     type="text" 
             placeholder="digite seu sobrenome"></input><br><br>
	  <input type="range" value="0" step="20" max="100"></input>

	  <button 
	     type="submit" 
	     style="color:blue; font-size:20px; background-color:tomato; onclick">Enviar</button>
	</form>
  </body>

</html>
